<html>
	<head>
		<title>Pong Threejs</title>

		<meta charset="utf-8">
		<style>
			body {
				background-color: black;
			}
			#gameCanvas {
				background-color: black;
				width: 640px;
				height: 360px;
				margin: auto;
				align: center;
			}
			#scoreboard {
				text-align: center;
				font-family: Segoe UI, Helvetica, Ubuntu, sans-serif;
				color: white;
			}
			#scores {
				font-size:600%; 
				padding:0; 
				margin:0;
				color: white;
			}
			#title {
				background-color: white;
				color: black;
			}
		</style>
	</head>
	<body onload='init();'>
		<div id='canvas'></div>
		<script src='./Scripts/three.js/three.js'></script>
		<script src='./Scripts/pong.js'></script>
		<div id='scoreboard'>
			<h1 id='scores'>0-0</h1>
			<h1 id='title'>3D PONG</h1>
			<h3>A - move left
			<br>D - move right</h3>
		</div>
	</body>
</html>
