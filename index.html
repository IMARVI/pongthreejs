<html>
	<head>
		<title>Pong Threejs</title>

		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./Scripts/estilos.css">
		<script src='./Scripts/three.js/three.js'></script>
		<script src='./Scripts/pong.js'></script>
	</head>
	<body onload='loadScene();'>

			<div
			class="contenedor">
			<p>PONG </p>
			<ul>
				<li>THREE.JS</li>
				<li>WEBGL</li>
				<li>PONG!</li>
			</ul>
		</div>
	
		<div id = 'menu'>
			<form>
				<h2>Get Ready to Play</h2>
				<input type="radio" name="dificultad" value = 0.15 > FÁCIL <br>
				<input type="radio" name="dificultad" value = 0.18 > MEDIO <br>
				<input type="radio" name="dificultad" value = 0.20 > DIFÍCIL <br>
				<input type="radio" name="dificultad" value = 0.25 > ASIAN <br>
			</form>
			<button onclick="init()">Jugar</button>
			<h2>Controls</h2>
			<h3>A - move left
			<br>D - move right</h3>
		</div>

		<div id = 'menu2'>
			<form>
				<h2>Get Ready to Play</h2>
				<input type="radio" name="dificultad" value = 0.15 > FÁCIL <br>
				<input type="radio" name="dificultad" value = 0.18 > MEDIO <br>
				<input type="radio" name="dificultad" value = 0.20 > DIFÍCIL <br>
				<input type="radio" name="dificultad" value = 0.25 > ASIAN <br>
			</form>
			<button onclick="reboot()">JUGAR</button>
			<h2>Controls</h2>
			<h3>A - move Left
			<br>D - move Right</h3>
		</div>

		<div id='scoreCPU'>
			<h1 id='scpu'>0</h1>
			<h2>CPU</h2>
		</div>

		<div id ='scoreJugador'>
			<h1 id='sj'>0</h1>
			<h2>Player</h2>
		</div>

		<div id='canvas'></div>
	
		<embed src="pulse.mp3" autostart="true" loop="false" width="250" height="60">
	</body>
</html>
