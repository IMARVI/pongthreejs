<html>
	<head>
		<title>Pong Threejs</title>

		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./Scripts/estilos.css">
		<script src='./Scripts/three.js/three.js'></script>
		<script src='./Scripts/pong.js'></script>
	</head>
	<body onload='loadScene();'>
		<div id = 'menu'>
			<form>
				<h2>Get Ready to Play</h2>
				<input type="radio" name="dificultad" value = 0.15 > facil <br>
				<input type="radio" name="dificultad" value = 0.18 > medio <br>
				<input type="radio" name="dificultad" value = 0.20 > dificil <br>
				<input type="radio" name="dificultad" value = 0.25 > Asian <br>
			</form>
			<button onclick="init()">Mostrar</button>
			<h2>Controls</h2>
			<h3>A - move left
			<br>D - move right</h3>
		</div>

		<div id='scoreCPU'>
			<h1 id='scpu'>0</h1>
			<h2>CPU</h2>
		</div>

		<div id ='scoreJugador'>
			<h1 id='sj'>0</h1>
			<h2>Player</h2>
		</div>

		<div id='canvas'></div>
		
	</body>
</html>
